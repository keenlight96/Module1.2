<body>
<script>
    class SwitchButton {
        status = false;
        lamp;

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            lamp.turnOn();
        }
        switchOff() {
            lamp.turnOff();
        }
    }
    class ElectricLamp {
        status = false;
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
    }
    let switchButton = new SwitchButton();
    let lamp = new ElectricLamp();
    switchButton.connectToLamp(lamp);
    let count = 0;
    for (let i = 0; i < 10; i++) {
        switchButton.switchOn();
        if (lamp.status) count++;
        switchButton.switchOff();
    }
    document.write("Đã bật tắt " + count + " lần.");
</script>
</body>
